    <nav class="navbar navbar-expand-md navbar-dark navbar-inverse fixed-top" style="background-color: rgba(0, 0, 0, 0.75); width: 100%;">

        <div class="container-fluid">
            <a class="navbar-brand logo" href="/index.html">

              </a>
           <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto main ">
            <li class="nav-item ">
                <a class="nav-link" href="/index.html">HOME</a>
            </li>
            <li class="nav-item">

      <div class="content">
          <div class="text">
              <div class="text-inner">
                  <h5>Home Page</h5>
                  <h1>MUSONDA LEONARD</h1>
                  <h6>You are welcome</h6>
              </div>
          </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js" ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

      <script>

          $(document).ready(function(){
              $(".text h1, .text h5, .text h6").lettering();

              var test = anime.timeline({
                  easing: 'easeOutExpo',
                  duration: 2000,
              });
              test
              .add({
                  targets: 'h1 span',
                  opacity: [0, 1],
                  translateX: [100, 0],
                  delay: anime.stagger(200)
              })
              .add({
                  targets: '.text h5',
                  opacity: [0, 1],
                  translateX: [-50, 0],
              }, '-=500')
              .add({
                  targets: '.text h6',
                  opacity: [0, 1],
                  delay: anime.stagger(200),
              }, '-=1000')
              .add({
                  targets: '.logo',
                  translateY: [-100, 0],
              }, '-=1000')
              .add({
                  targets: '.main li',
                  translateY: [-100, 0],
                  delay: anime.stagger(200),
              }, '-=1500')

          });
      </script>
</body>
